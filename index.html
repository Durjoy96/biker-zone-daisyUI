<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- DaisyUI Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poppins-thin {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                primary_color: '#E76F51',
              }
            }
          }
        }
      </script>
</head>

<body class="poppins-thin">
    <header class="max-w-screen-lg mx-auto px-5 lg:mt-10">
        <div class="navbar bg-base-100 flex">
            <div class="navbar-start flex-1">
                <a class="font-bold text-xl text-zinc-800 md:text-4xl">Bike Dekho</a>
            </div>
            <div class="hidden lg:flex">
                <ul class="menu menu-horizontal px-1 lg:flex lg:items-center">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>News</a></li>
                    <li><a>Contact</a></li>
                    <li>
                        <button class="ml-5 btn bg-primary_color text-white rounded hover:bg-primary_color lg:px-8 ">Sing In</button>
                    </li>
                </ul>
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-36 p-2 shadow">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>News</a></li>
                    <li><a>Contact</a></li>
                    <li>
                        <div>
                            <button class="btn bg-primary_color text-white w-24">Sing In</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

</html>
